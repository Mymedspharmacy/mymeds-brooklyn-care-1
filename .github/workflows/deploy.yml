name: ðŸš€ Deploy MyMeds Pharmacy to VPS

on:
  push:
    branches: [ main, latest ]
  pull_request:
    branches: [ main, latest ]

env:
  NODE_VERSION: '18'
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
  DOMAIN: ${{ secrets.DOMAIN }}
  SSL_EMAIL: ${{ secrets.SSL_EMAIL }}

jobs:
  # =============================================================================
  # TESTING & BUILD JOB
  # =============================================================================
  test-and-build:
    name: ðŸ§ª Test & Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Frontend Dependencies
        run: npm install

      - name: ðŸ“¦ Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: ðŸ§ª Run Frontend Tests
        run: npm run test:ci

      - name: ðŸ§ª Run Backend Tests
        run: |
          cd backend
          npm run test:ci

      - name: ðŸ” Lint Frontend
        run: npm run lint

      - name: ðŸ” Lint Backend
        run: |
          cd backend
          npm run lint

      - name: ðŸ—ï¸ Build Frontend
        run: npm run build

      - name: ðŸ—ï¸ Build Backend
        run: |
          cd backend
          npm run build

      - name: ðŸ“¤ Upload Frontend Build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/
          retention-days: 1

      - name: ðŸ“¤ Upload Backend Build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist/
          retention-days: 1

  # =============================================================================
  # DEPLOYMENT JOB
  # =============================================================================
  deploy:
    name: ðŸš€ Deploy to VPS
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/latest'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: ðŸ“¥ Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist/

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.VPS_SSH_KEY }}

      - name: ðŸ“‹ Create Deployment Script
        run: |
          cat > deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ðŸš€ Starting MyMeds Pharmacy deployment..."
          
          # Variables
          DEPLOY_DIR="/var/www/mymeds"
          BACKUP_DIR="/var/backups/mymeds"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # Create backup
          echo "ðŸ“¦ Creating backup..."
          if [ -d "$DEPLOY_DIR" ]; then
            sudo mkdir -p "$BACKUP_DIR"
            sudo tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C "$DEPLOY_DIR" .
            echo "âœ… Backup created: backup_$TIMESTAMP.tar.gz"
          fi
          
          # Stop services
          echo "â¹ï¸ Stopping services..."
          sudo pm2 stop mymeds-backend || true
          sudo systemctl stop nginx || true
          
          # Create deployment directory
          echo "ðŸ“ Preparing deployment directory..."
          sudo mkdir -p "$DEPLOY_DIR"
          sudo chown -R $USER:www-data "$DEPLOY_DIR"
          
          # Clean deployment directory
          sudo rm -rf "$DEPLOY_DIR"/*
          
          echo "âœ… Deployment preparation completed"
          EOF
          
          chmod +x deploy.sh

      - name: ðŸš€ Deploy to VPS
        run: |
          # Copy files to VPS
          echo "ðŸ“¤ Copying files to VPS..."
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env*' \
            --exclude='*.log' \
            --exclude='dist/' \
            --exclude='backend/dist/' \
            ./ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/mymeds-deploy/
          
          # Copy built files
          rsync -avz dist/ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/mymeds-deploy/dist/
          rsync -avz backend/dist/ ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/mymeds-deploy/backend/dist/
          
          # Copy deployment script
          scp deploy.sh ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/mymeds-deploy/
          
          # Execute deployment on VPS
          ssh ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'
            set -e
            
            echo "ðŸš€ Starting deployment on VPS..."
            
            # Variables
            DEPLOY_DIR="/var/www/mymeds"
            BACKUP_DIR="/var/backups/mymeds"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            
            # Create backup
            echo "ðŸ“¦ Creating backup..."
            if [ -d "$DEPLOY_DIR" ]; then
              sudo mkdir -p "$BACKUP_DIR"
              sudo tar -czf "$BACKUP_DIR/backup_$TIMESTAMP.tar.gz" -C "$DEPLOY_DIR" .
              echo "âœ… Backup created: backup_$TIMESTAMP.tar.gz"
            fi
            
            # Stop services
            echo "â¹ï¸ Stopping services..."
            sudo pm2 stop mymeds-backend || true
            
            # Create deployment directory
            echo "ðŸ“ Preparing deployment directory..."
            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown -R $USER:www-data "$DEPLOY_DIR"
            
            # Clean deployment directory
            sudo rm -rf "$DEPLOY_DIR"/*
            
            # Copy new files
            echo "ðŸ“‹ Copying new files..."
            sudo cp -r /tmp/mymeds-deploy/* "$DEPLOY_DIR/"
            
            # Set permissions
            echo "ðŸ” Setting permissions..."
            sudo chown -R www-data:www-data "$DEPLOY_DIR"
            sudo chmod -R 755 "$DEPLOY_DIR"
            sudo chmod -R 644 "$DEPLOY_DIR/dist"
            
            # Install backend dependencies
            echo "ðŸ“¦ Installing backend dependencies..."
            cd "$DEPLOY_DIR/backend"
            npm ci --production
            
            # Run database migrations
            echo "ðŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy
            
            # Generate Prisma client
            npx prisma generate
            
            # Start services
            echo "â–¶ï¸ Starting services..."
            sudo pm2 start ecosystem.config.js --env production
            sudo pm2 save
            
            # Restart nginx
            sudo systemctl restart nginx
            
            # Health check
            echo "ðŸ¥ Performing health check..."
            sleep 10
            if curl -f http://localhost:4000/api/health; then
              echo "âœ… Backend health check passed"
            else
              echo "âŒ Backend health check failed"
              exit 1
            fi
            
            if curl -f http://localhost:80; then
              echo "âœ… Frontend health check passed"
            else
              echo "âŒ Frontend health check failed"
              exit 1
            fi
            
            # Cleanup
            rm -rf /tmp/mymeds-deploy
            
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "ðŸŒ Application is live at: https://${{ env.DOMAIN }}"
          EOF

      - name: ðŸ¥ Health Check
        run: |
          echo "ðŸ¥ Performing final health check..."
          sleep 30
          
          # Check if the application is responding
          if curl -f "https://${{ env.DOMAIN }}/api/health"; then
            echo "âœ… Application is healthy and responding"
          else
            echo "âŒ Application health check failed"
            exit 1
          fi

      - name: ðŸ“¢ Notify Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ðŸŽ‰ Deployment to ${{ env.DOMAIN }} completed successfully!"
            echo "ðŸŒ Frontend: https://${{ env.DOMAIN }}"
            echo "ðŸ”§ Backend API: https://${{ env.DOMAIN }}/api"
            echo "ðŸ‘¤ Admin Panel: https://${{ env.DOMAIN }}/admin"
          else
            echo "âŒ Deployment failed. Check the logs above for details."
            exit 1
          fi

  # =============================================================================
  # SECURITY SCAN JOB
  # =============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          cd backend && npm install

      - name: ðŸ” Run Security Audit
        run: |
          npm audit --audit-level=moderate
          cd backend && npm audit --audit-level=moderate

      - name: ðŸ”’ Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # =============================================================================
  # PERFORMANCE TEST JOB
  # =============================================================================
  performance-test:
    name: âš¡ Performance Test
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/latest'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install Artillery
        run: npm install -g artillery

      - name: âš¡ Run Performance Tests
        run: |
          # Wait for deployment to be ready
          sleep 60
          
          # Run load tests
          artillery run load-tests/artillery-config.yml --environment production
        env:
          TARGET_URL: https://${{ env.DOMAIN }}

      - name: ðŸ“Š Upload Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: artillery-report.json
          retention-days: 30