<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Pharmacy Building Front -->
  <g transform="translate(300, 200)">
    <!-- Main Building -->
    <rect x="0" y="0" width="400" height="300" fill="#57BBB6" opacity="0.1"/>
    <rect x="20" y="20" width="360" height="260" fill="#376F6B" opacity="0.05"/>
    
    <!-- Store Front -->
    <rect x="50" y="100" width="300" height="180" fill="#E8DCD4" opacity="0.3"/>
    
    <!-- Windows -->
    <rect x="80" y="120" width="80" height="60" fill="#D5C6BC" opacity="0.4"/>
    <rect x="200" y="120" width="80" height="60" fill="#D5C6BC" opacity="0.4"/>
    <rect x="320" y="120" width="80" height="60" fill="#D5C6BC" opacity="0.4"/>
    
    <!-- Door -->
    <rect x="180" y="200" width="60" height="100" fill="#57BBB6" opacity="0.3"/>
    <rect x="190" y="210" width="40" height="80" fill="#376F6B" opacity="0.2"/>
    
    <!-- Sign -->
    <rect x="150" y="30" width="200" height="40" fill="#D5C6BC" opacity="0.4"/>
    <rect x="160" y="40" width="180" height="20" fill="#E8DCD4" opacity="0.5"/>
  </g>
  
  <!-- Customer Service Team -->
  <g transform="translate(800, 300)">
    <!-- Person 1 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="25" fill="#57BBB6" opacity="0.3"/>
      <rect x="-20" y="25" width="40" height="60" fill="#376F6B" opacity="0.2"/>
      <rect x="-15" y="35" width="30" height="40" fill="#E8DCD4" opacity="0.3"/>
      
      <!-- Phone Icon -->
      <g transform="translate(15, 15)">
        <rect x="0" y="0" width="20" height="35" rx="3" fill="#57BBB6" opacity="0.4"/>
        <rect x="2" y="2" width="16" height="31" rx="2" fill="#E8DCD4" opacity="0.5"/>
        <circle cx="10" cy="25" r="3" fill="#376F6B" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(80, 20)">
      <circle cx="0" cy="0" r="22" fill="#57BBB6" opacity="0.3"/>
      <rect x="-18" y="22" width="36" height="55" fill="#376F6B" opacity="0.2"/>
      <rect x="-13" y="32" width="26" height="35" fill="#E8DCD4" opacity="0.3"/>
      
      <!-- Computer Icon -->
      <g transform="translate(15, 10)">
        <rect x="0" y="0" width="25" height="20" rx="2" fill="#57BBB6" opacity="0.4"/>
        <rect x="2" y="2" width="21" height="16" rx="1" fill="#E8DCD4" opacity="0.5"/>
        <rect x="8" y="22" width="9" height="8" fill="#376F6B" opacity="0.3"/>
      </g>
    </g>
  </g>
  
  <!-- Welcoming Entrance -->
  <g transform="translate(200, 550)">
    <!-- Path -->
    <rect x="0" y="0" width="300" height="20" fill="#D5C6BC" opacity="0.3"/>
    
    <!-- Welcome Sign -->
    <rect x="100" y="-60" width="100" height="40" rx="8" fill="#57BBB6" opacity="0.2"/>
    <rect x="110" y="-50" width="80" height="20" fill="#E8DCD4" opacity="0.3"/>
    
    <!-- Flowers/Plants -->
    <g transform="translate(50, -40)">
      <circle cx="0" cy="0" r="8" fill="#57BBB6" opacity="0.2"/>
      <circle cx="15" cy="0" r="6" fill="#376F6B" opacity="0.2"/>
      <circle cx="30" cy="0" r="7" fill="#57BBB6" opacity="0.2"/>
    </g>
    
    <g transform="translate(250, -40)">
      <circle cx="0" cy="0" r="7" fill="#376F6B" opacity="0.2"/>
      <circle cx="15" cy="0" r="8" fill="#57BBB6" opacity="0.2"/>
      <circle cx="30" cy="0" r="6" fill="#376F6B" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Local Brooklyn Context -->
  <g transform="translate(700, 150)">
    <!-- Brooklyn Bridge Silhouette -->
    <path d="M0 100 L50 80 L100 60 L150 40 L200 20 L250 40 L300 60 L350 80 L400 100" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.2"/>
    
    <!-- Support Towers -->
    <rect x="90" y="60" width="20" height="40" fill="#376F6B" opacity="0.15"/>
    <rect x="290" y="60" width="20" height="40" fill="#376F6B" opacity="0.15"/>
    
    <!-- Cables -->
    <path d="M0 100 Q50 80 100 60 Q150 40 200 20 Q250 40 300 60 Q350 80 400 100" fill="none" stroke="#D5C6BC" stroke-width="1" opacity="0.1"/>
  </g>
  
  <!-- Communication Elements -->
  <g transform="translate(900, 500)">
    <!-- Email Icon -->
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#57BBB6" opacity="0.3"/>
    <rect x="5" y="5" width="30" height="20" rx="2" fill="#E8DCD4" opacity="0.4"/>
    <path d="M5 15 L20 25 L35 15" fill="none" stroke="#376F6B" stroke-width="1" opacity="0.3"/>
  </g>
  
  <g transform="translate(1000, 520)">
    <!-- Chat Bubble -->
    <path d="M0 0 L40 0 L40 25 L25 25 L20 35 L15 25 L0 25 Z" fill="#57BBB6" opacity="0.3"/>
    <rect x="5" y="5" width="30" height="15" rx="2" fill="#E8DCD4" opacity="0.4"/>
  </g>
  
  <!-- Location Marker -->
  <g transform="translate(500, 400)">
    <path d="M0 -20 L15 0 L0 20 L-15 0 Z" fill="#57BBB6" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#376F6B" opacity="0.2"/>
  </g>
  
  <!-- Business Hours -->
  <g transform="translate(1000, 650)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="0" r="2" fill="#376F6B" opacity="0.3"/>
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#376F6B" stroke-width="1.5" opacity="0.3"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Abstract Elements -->
  <g transform="translate(150, 100)">
    <!-- Phone Icon -->
    <rect x="0" y="0" width="25" height="40" rx="4" fill="#57BBB6" opacity="0.1"/>
    <rect x="2" y="2" width="21" height="36" rx="3" fill="#E8DCD4" opacity="0.15"/>
  </g>
  
  <g transform="translate(1050, 100)">
    <!-- Map Icon -->
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#376F6B" opacity="0.1"/>
    <rect x="5" y="5" width="20" height="20" rx="2" fill="#D5C6BC" opacity="0.15"/>
  </g>
  
  <!-- Connection Lines -->
  <g transform="translate(400, 500)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#57BBB6" stroke-width="1" opacity="0.1"/>
  </g>
  
  <g transform="translate(800, 500)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.1"/>
  </g>
  
  <!-- Subtle Background Elements -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="30" fill="#57BBB6" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 200)">
    <circle cx="0" cy="0" r="40" fill="#D5C6BC" opacity="0.03"/>
  </g>
  
  <g transform="translate(100, 600)">
    <circle cx="0" cy="0" r="25" fill="#376F6B" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 600)">
    <circle cx="0" cy="0" r="35" fill="#E8DCD4" opacity="0.03"/>
  </g>
</svg>
