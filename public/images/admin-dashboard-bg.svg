<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Admin Dashboard Interface -->
  <g transform="translate(150, 100)">
    <!-- Main Dashboard -->
    <rect x="0" y="0" width="400" height="300" rx="8" fill="#57BBB6" opacity="0.1"/>
    <rect x="5" y="5" width="390" height="290" rx="6" fill="#E8DCD4" opacity="0.2"/>
    
    <!-- Header Bar -->
    <rect x="5" y="5" width="390" height="40" fill="#376F6B" opacity="0.15"/>
    
    <!-- Navigation Tabs -->
    <rect x="10" y="50" width="80" height="25" rx="4" fill="#57BBB6" opacity="0.2"/>
    <rect x="100" y="50" width="80" height="25" rx="4" fill="#D5C6BC" opacity="0.2"/>
    <rect x="190" y="50" width="80" height="25" rx="4" fill="#D5C6BC" opacity="0.2"/>
    <rect x="280" y="50" width="80" height="25" rx="4" fill="#D5C6BC" opacity="0.2"/>
    
    <!-- Dashboard Widgets -->
    <g transform="translate(15, 85)">
      <!-- Stats Card 1 -->
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#57BBB6" opacity="0.2"/>
      <rect x="5" y="5" width="80" height="50" rx="2" fill="#F8FAFC" opacity="0.4"/>
      <text x="45" y="20" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">ORDERS</text>
      <text x="45" y="40" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="16" font-weight="bold">156</text>
    </g>
    
    <g transform="translate(115, 85)">
      <!-- Stats Card 2 -->
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#376F6B" opacity="0.2"/>
      <rect x="5" y="5" width="80" height="50" rx="2" fill="#F8FAFC" opacity="0.4"/>
      <text x="45" y="20" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="10">PATIENTS</text>
      <text x="45" y="40" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="16" font-weight="bold">89</text>
    </g>
    
    <g transform="translate(215, 85)">
      <!-- Stats Card 3 -->
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#57BBB6" opacity="0.2"/>
      <rect x="5" y="5" width="80" height="50" rx="2" fill="#F8FAFC" opacity="0.4"/>
      <text x="45" y="20" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">REVENUE</text>
      <text x="45" y="40" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="16" font-weight="bold">$12K</text>
    </g>
    
    <g transform="translate(315, 85)">
      <!-- Stats Card 4 -->
      <rect x="0" y="0" width="90" height="60" rx="4" fill="#376F6B" opacity="0.2"/>
      <rect x="5" y="5" width="80" height="50" rx="2" fill="#F8FAFC" opacity="0.4"/>
      <text x="45" y="20" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="10">INVENTORY</text>
      <text x="45" y="40" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="16" font-weight="bold">234</text>
    </g>
    
    <!-- Chart Area -->
    <g transform="translate(15, 160)">
      <rect x="0" y="0" width="370" height="120" rx="4" fill="#D5C6BC" opacity="0.2"/>
      <rect x="5" y="5" width="360" height="110" rx="2" fill="#F8FAFC" opacity="0.3"/>
      
      <!-- Sample Chart -->
      <path d="M20 100 L80 80 L140 90 L200 60 L260 75 L320 50 L380 65" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.4"/>
      <path d="M20 100 L80 85 L140 95 L200 65 L260 80 L320 55 L380 70" fill="none" stroke="#376F6B" stroke-width="1" opacity="0.3"/>
      
      <!-- Chart Labels -->
      <text x="20" y="115" fill="#376F6B" opacity="0.5" font-size="8">Mon</text>
      <text x="80" y="115" fill="#376F6B" opacity="0.5" font-size="8">Tue</text>
      <text x="140" y="115" fill="#376F6B" opacity="0.5" font-size="8">Wed</text>
      <text x="200" y="115" fill="#376F6B" opacity="0.5" font-size="8">Thu</text>
      <text x="260" y="115" fill="#376F6B" opacity="0.5" font-size="8">Fri</text>
      <text x="320" y="115" fill="#376F6B" opacity="0.5" font-size="8">Sat</text>
      <text x="380" y="115" fill="#376F6B" opacity="0.5" font-size="8">Sun</text>
    </g>
  </g>
  
  <!-- Pharmacy Management Tools -->
  <g transform="translate(650, 150)">
    <!-- Management Icons -->
    <g transform="translate(0, 0)">
      <!-- Inventory Management -->
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#57BBB6" opacity="0.3"/>
      <rect x="5" y="5" width="50" height="40" rx="2" fill="#E8DCD4" opacity="0.4"/>
      
      <!-- Shelves Icon -->
      <rect x="15" y="15" width="30" height="20" fill="#376F6B" opacity="0.3"/>
      <line x1="15" y1="25" x2="45" y2="25" stroke="#57BBB6" stroke-width="1" opacity="0.4"/>
      <line x1="15" y1="30" x2="45" y2="30" stroke="#57BBB6" stroke-width="1" opacity="0.4"/>
      
      <!-- Product Dots -->
      <circle cx="20" cy="20" r="2" fill="#57BBB6" opacity="0.4"/>
      <circle cx="30" cy="20" r="2" fill="#57BBB6" opacity="0.4"/>
      <circle cx="40" cy="20" r="2" fill="#57BBB6" opacity="0.4"/>
    </g>
    
    <g transform="translate(80, 0)">
      <!-- Staff Management -->
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#376F6B" opacity="0.3"/>
      <rect x="5" y="5" width="50" height="40" rx="2" fill="#D5C6BC" opacity="0.4"/>
      
      <!-- People Icon -->
      <circle cx="20" cy="20" r="8" fill="#57BBB6" opacity="0.3"/>
      <circle cx="35" cy="20" r="8" fill="#57BBB6" opacity="0.3"/>
      <circle cx="27.5" cy="35" r="8" fill="#57BBB6" opacity="0.3"/>
    </g>
    
    <g transform="translate(160, 0)">
      <!-- Financial Management -->
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#57BBB6" opacity="0.3"/>
      <rect x="5" y="5" width="50" height="40" rx="2" fill="#E8DCD4" opacity="0.4"/>
      
      <!-- Dollar Sign -->
      <text x="30" y="28" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="20" font-weight="bold">$</text>
    </g>
    
    <g transform="translate(240, 0)">
      <!-- Reports & Analytics -->
      <rect x="0" y="0" width="60" height="50" rx="4" fill="#376F6B" opacity="0.3"/>
      <rect x="5" y="5" width="50" height="40" rx="2" fill="#D5C6BC" opacity="0.4"/>
      
      <!-- Chart Icon -->
      <rect x="15" y="25" width="8" height="15" fill="#57BBB6" opacity="0.4"/>
      <rect x="25" y="20" width="8" height="20" fill="#57BBB6" opacity="0.4"/>
      <rect x="35" y="15" width="8" height="25" fill="#57BBB6" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Administrative Controls -->
  <g transform="translate(650, 250)">
    <!-- Control Panel -->
    <rect x="0" y="0" width="300" height="120" rx="6" fill="#D5C6BC" opacity="0.2"/>
    <rect x="5" y="5" width="290" height="110" rx="4" fill="#E8DCD4" opacity="0.3"/>
    
    <!-- Control Buttons -->
    <g transform="translate(15, 15)">
      <rect x="0" y="0" width="60" height="25" rx="4" fill="#57BBB6" opacity="0.3"/>
      <text x="30" y="17" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">ADD USER</text>
    </g>
    
    <g transform="translate(85, 15)">
      <rect x="0" y="0" width="60" height="25" rx="4" fill="#376F6B" opacity="0.3"/>
      <text x="30" y="17" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="10">BACKUP</text>
    </g>
    
    <g transform="translate(155, 15)">
      <rect x="0" y="0" width="60" height="25" rx="4" fill="#57BBB6" opacity="0.3"/>
      <text x="30" y="17" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">SETTINGS</text>
    </g>
    
    <g transform="translate(225, 15)">
      <rect x="0" y="0" width="60" height="25" rx="4" fill="#376F6B" opacity="0.3"/>
      <text x="30" y="17" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="10">LOGS</text>
    </g>
    
    <!-- Status Indicators -->
    <g transform="translate(15, 55)">
      <circle cx="0" cy="0" r="6" fill="#57BBB6" opacity="0.4"/>
      <text x="15" y="5" fill="#376F6B" opacity="0.6" font-size="10">System Online</text>
    </g>
    
    <g transform="translate(15, 75)">
      <circle cx="0" cy="0" r="6" fill="#376F6B" opacity="0.4"/>
      <text x="15" y="5" fill="#57BBB6" opacity="0.6" font-size="10">Database Connected</text>
    </g>
    
    <g transform="translate(15, 95)">
      <circle cx="0" cy="0" r="6" fill="#57BBB6" opacity="0.4"/>
      <text x="15" y="5" fill="#376F6B" opacity="0.6" font-size="10">Security Active</text>
    </g>
  </g>
  
  <!-- Data Visualization -->
  <g transform="translate(1000, 200)">
    <!-- Pie Chart -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="40" fill="none" stroke="#57BBB6" stroke-width="8" opacity="0.3"/>
      <path d="M0 -40 A40 40 0 0 1 20 35 L0 0 Z" fill="#57BBB6" opacity="0.4"/>
      <path d="M20 35 A40 40 0 0 1 -20 35 L0 0 Z" fill="#376F6B" opacity="0.4"/>
      <path d="M-20 35 A40 40 0 0 1 0 -40 L0 0 Z" fill="#D5C6BC" opacity="0.4"/>
      
      <!-- Chart Legend -->
      <g transform="translate(60, -30)">
        <circle cx="0" cy="0" r="4" fill="#57BBB6" opacity="0.4"/>
        <text x="10" y="5" fill="#376F6B" opacity="0.6" font-size="10">Prescriptions</text>
      </g>
      
      <g transform="translate(60, -15)">
        <circle cx="0" cy="0" r="4" fill="#376F6B" opacity="0.4"/>
        <text x="10" y="5" fill="#57BBB6" opacity="0.6" font-size="10">OTC Sales</text>
      </g>
      
      <g transform="translate(60, 0)">
        <circle cx="0" cy="0" r="4" fill="#D5C6BC" opacity="0.4"/>
        <text x="10" y="5" fill="#376F6B" opacity="0.6" font-size="10">Services</text>
      </g>
    </g>
  </g>
  
  <!-- System Monitoring -->
  <g transform="translate(1000, 400)">
    <!-- Monitoring Panel -->
    <rect x="0" y="0" width="150" height="120" rx="6" fill="#57BBB6" opacity="0.1"/>
    <rect x="5" y="5" width="140" height="110" rx="4" fill="#E8DCD4" opacity="0.2"/>
    
    <!-- System Metrics -->
    <g transform="translate(15, 15)">
      <text x="0" y="15" fill="#376F6B" opacity="0.6" font-size="12" font-weight="bold">SYSTEM STATUS</text>
      
      <!-- CPU Usage -->
      <text x="0" y="35" fill="#376F6B" opacity="0.6" font-size="10">CPU: 45%</text>
      <rect x="0" y="40" width="100" height="8" rx="4" fill="#D5C6BC" opacity="0.3"/>
      <rect x="0" y="40" width="45" height="8" rx="4" fill="#57BBB6" opacity="0.4"/>
      
      <!-- Memory Usage -->
      <text x="0" y="60" fill="#376F6B" opacity="0.6" font-size="10">Memory: 62%</text>
      <rect x="0" y="65" width="100" height="8" rx="4" fill="#D5C6BC" opacity="0.3"/>
      <rect x="0" y="65" width="62" height="8" rx="4" fill="#376F6B" opacity="0.4"/>
      
      <!-- Storage Usage -->
      <text x="0" y="85" fill="#376F6B" opacity="0.6" font-size="10">Storage: 78%</text>
      <rect x="0" y="90" width="100" height="8" rx="4" fill="#D5C6BC" opacity="0.3"/>
      <rect x="0" y="90" width="78" height="8" rx="4" fill="#57BBB6" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Abstract Administrative Elements -->
  <g transform="translate(150, 450)">
    <!-- Data Flow -->
    <path d="M0 0 Q50 -20 100 0 Q150 20 200 0" fill="none" stroke="#57BBB6" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="3" fill="#57BBB6" opacity="0.3"/>
    <circle cx="100" cy="0" r="3" fill="#376F6B" opacity="0.3"/>
    <circle cx="200" cy="0" r="3" fill="#57BBB6" opacity="0.3"/>
  </g>
  
  <g transform="translate(950, 150)">
    <!-- Network Nodes -->
    <circle cx="0" cy="0" r="4" fill="#57BBB6" opacity="0.3"/>
    <circle cx="20" cy="0" r="4" fill="#376F6B" opacity="0.3"/>
    <circle cx="40" cy="0" r="4" fill="#57BBB6" opacity="0.3"/>
    <line x1="4" y1="0" x2="16" y2="0" stroke="#57BBB6" stroke-width="1" opacity="0.2"/>
    <line x1="24" y1="0" x2="36" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Connection Lines -->
  <g transform="translate(550, 300)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#57BBB6" stroke-width="1" opacity="0.1"/>
  </g>
  
  <g transform="translate(950, 300)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.1"/>
  </g>
  
  <!-- Subtle Background Elements -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="#57BBB6" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 100)">
    <circle cx="0" cy="0" r="30" fill="#D5C6BC" opacity="0.03"/>
  </g>
  
  <g transform="translate(100, 700)">
    <circle cx="0" cy="0" r="20" fill="#376F6B" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 700)">
    <circle cx="0" cy="0" r="35" fill="#E8DCD4" opacity="0.03"/>
  </g>
</svg>
