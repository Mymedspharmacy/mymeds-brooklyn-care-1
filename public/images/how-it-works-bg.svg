<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Transparent -->
  <rect width="1200" height="800" fill="transparent"/>
  
  <!-- Process Workflow -->
  <g transform="translate(100, 200)">
    <!-- Step 1: Consultation -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="40" fill="#57BBB6" opacity="0.1"/>
      <rect x="-30" y="50" width="60" height="80" fill="#376F6B" opacity="0.08"/>
      <rect x="-25" y="60" width="50" height="60" fill="#E8DCD4" opacity="0.12"/>
      
      <!-- Stethoscope Icon -->
      <g transform="translate(0, -10)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.15"/>
        <path d="M-20 0 Q-35 -25 -50 0 Q-35 25 -20 0" fill="none" stroke="#57BBB6" stroke-width="1.5" opacity="0.15"/>
      </g>
      
      <!-- Step Number -->
      <circle cx="0" cy="-50" r="20" fill="#57BBB6" opacity="0.15"/>
      <text x="0" y="-45" text-anchor="middle" fill="#376F6B" opacity="0.35" font-size="16" font-weight="bold">1</text>
      
      <!-- Step Label -->
      <text x="0" y="160" text-anchor="middle" fill="#376F6B" opacity="0.3" font-size="12" font-weight="bold">CONSULTATION</text>
    </g>
    
    <!-- Arrow to Step 2 -->
    <g transform="translate(60, 0)">
      <path d="M0 0 L40 0 L35 -5 L40 0 L35 5" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.15"/>
    </g>
    
    <!-- Step 2: Prescription -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="40" fill="#376F6B" opacity="0.1"/>
      <rect x="-30" y="50" width="60" height="80" fill="#57BBB6" opacity="0.08"/>
      <rect x="-25" y="60" width="50" height="60" fill="#D5C6BC" opacity="0.12"/>
      
      <!-- Prescription Icon -->
      <g transform="translate(0, -10)">
        <rect x="-15" y="-15" width="30" height="30" rx="3" fill="#376F6B" opacity="0.15"/>
        <rect x="-12" y="-12" width="24" height="24" rx="2" fill="#E8DCD4" opacity="0.2"/>
        <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
        <line x1="-10" y1="0" x2="10" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
        <line x1="-10" y1="5" x2="10" y2="5" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
        <line x1="-10" y1="10" x2="5" y2="10" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
      </g>
      
      <!-- Step Number -->
      <circle cx="0" cy="-50" r="20" fill="#376F6B" opacity="0.15"/>
      <text x="0" y="-45" text-anchor="middle" fill="#57BBB6" opacity="0.35" font-size="16" font-weight="bold">2</text>
      
      <!-- Step Label -->
      <text x="0" y="160" text-anchor="middle" fill="#57BBB6" opacity="0.3" font-size="12" font-weight="bold">PRESCRIPTION</text>
    </g>
    
    <!-- Arrow to Step 3 -->
    <g transform="translate(210, 0)">
      <path d="M0 0 L40 0 L35 -5 L40 0 L35 5" fill="none" stroke="#376F6B" stroke-width="2" opacity="0.15"/>
    </g>
    
    <!-- Step 3: Filling -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="0" r="40" fill="#57BBB6" opacity="0.1"/>
      <rect x="-30" y="50" width="60" height="80" fill="#376F6B" opacity="0.08"/>
      <rect x="-25" y="60" width="50" height="60" fill="#E8DCD4" opacity="0.12"/>
      
      <!-- Pill Bottle Icon -->
      <g transform="translate(0, -10)">
        <rect x="-12" y="-20" width="24" height="40" rx="3" fill="#57BBB6" opacity="0.15"/>
        <rect x="-10" y="-18" width="20" height="36" rx="2" fill="#E8DCD4" opacity="0.2"/>
        <rect x="-8" y="-15" width="16" height="30" fill="#376F6B" opacity="0.1"/>
      </g>
      
      <!-- Step Number -->
      <circle cx="0" cy="-50" r="20" fill="#57BBB6" opacity="0.15"/>
      <text x="0" y="-45" text-anchor="middle" fill="#376F6B" opacity="0.35" font-size="16" font-weight="bold">3</text>
      
      <!-- Step Label -->
      <text x="0" y="160" text-anchor="middle" fill="#376F6B" opacity="0.3" font-size="12" font-weight="bold">FILLING</text>
    </g>
    
    <!-- Arrow to Step 4 -->
    <g transform="translate(360, 0)">
      <path d="M0 0 L40 0 L35 -5 L40 0 L35 5" fill="none" stroke="#376F6B" stroke-width="2" opacity="0.15"/>
    </g>
    
    <!-- Step 4: Review -->
    <g transform="translate(450, 0)">
      <circle cx="0" cy="0" r="40" fill="#376F6B" opacity="0.1"/>
      <rect x="-30" y="50" width="60" height="80" fill="#57BBB6" opacity="0.08"/>
      <rect x="-25" y="60" width="50" height="60" fill="#D5C6BC" opacity="0.12"/>
      
      <!-- Review Icon -->
      <g transform="translate(0, -10)">
        <rect x="-15" y="-15" width="30" height="30" rx="3" fill="#376F6B" opacity="0.15"/>
        <rect x="-12" y="-12" width="24" height="24" rx="2" fill="#E8DCD4" opacity="0.2"/>
        <circle cx="0" cy="0" r="8" fill="#57BBB6" opacity="0.15"/>
        <line x1="-8" y1="8" x2="8" y2="8" stroke="#57BBB6" stroke-width="1" opacity="0.15"/>
      </g>
      
      <!-- Step Number -->
      <circle cx="0" cy="-50" r="20" fill="#376F6B" opacity="0.3"/>
      <text x="0" y="-45" text-anchor="middle" fill="#57BBB6" opacity="0.7" font-size="16" font-weight="bold">4</text>
      
      <!-- Step Label -->
      <text x="0" y="160" text-anchor="middle" fill="#57BBB6" opacity="0.6" font-size="12" font-weight="bold">REVIEW</text>
    </g>
    
    <!-- Arrow to Step 5 -->
    <g transform="translate(510, 0)">
      <path d="M0 0 L40 0 L35 -5 L40 0 L35 5" fill="none" stroke="#376F6B" stroke-width="2" opacity="0.3"/>
    </g>
    
    <!-- Step 5: Pickup -->
    <g transform="translate(600, 0)">
      <circle cx="0" cy="0" r="40" fill="#57BBB6" opacity="0.2"/>
      <rect x="-30" y="50" width="60" height="80" fill="#376F6B" opacity="0.15"/>
      <rect x="-25" y="60" width="50" height="60" fill="#E8DCD4" opacity="0.25"/>
      
      <!-- Pickup Icon -->
      <g transform="translate(0, -10)">
        <path d="M0 -20 L15 0 L15 20 L-15 20 L-15 0 Z" fill="#57BBB6" opacity="0.3"/>
        <rect x="-5" y="0" width="10" height="20" fill="#E8DCD4" opacity="0.4"/>
        <rect x="-8" y="20" width="16" height="5" fill="#376F6B" opacity="0.3"/>
      </g>
      
      <!-- Step Number -->
      <circle cx="0" cy="-50" r="20" fill="#57BBB6" opacity="0.3"/>
      <text x="0" y="-45" text-anchor="middle" fill="#376F6B" opacity="0.7" font-size="16" font-weight="bold">5</text>
      
      <!-- Step Label -->
      <text x="0" y="160" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="12" font-weight="bold">PICKUP</text>
    </g>
  </g>
  
  <!-- Patient Journey -->
  <g transform="translate(200, 450)">
    <!-- Patient Path -->
    <path d="M0 0 Q100 -50 200 0 Q300 50 400 0" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.2"/>
    
    <!-- Patient Icons -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#57BBB6" opacity="0.3"/>
      <rect x="-12" y="15" width="24" height="30" fill="#376F6B" opacity="0.2"/>
    </g>
    
    <g transform="translate(100, -25)">
      <circle cx="0" cy="0" r="15" fill="#376F6B" opacity="0.3"/>
      <rect x="-12" y="15" width="24" height="30" fill="#57BBB6" opacity="0.2"/>
    </g>
    
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="15" fill="#57BBB6" opacity="0.3"/>
      <rect x="-12" y="15" width="24" height="30" fill="#376F6B" opacity="0.2"/>
    </g>
    
    <g transform="translate(300, 25)">
      <circle cx="0" cy="0" r="15" fill="#376F6B" opacity="0.3"/>
      <rect x="-12" y="15" width="24" height="30" fill="#57BBB6" opacity="0.2"/>
    </g>
    
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="15" fill="#57BBB6" opacity="0.3"/>
      <rect x="-12" y="15" width="24" height="30" fill="#376F6B" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Quality Assurance -->
  <g transform="translate(700, 500)">
    <!-- Quality Check -->
    <g transform="translate(0, 0)">
      <!-- Checkmark -->
      <circle cx="0" cy="0" r="25" fill="#57BBB6" opacity="0.2"/>
      <path d="M-8 0 L0 8 L12 -4" fill="none" stroke="#376F6B" stroke-width="2" opacity="0.4"/>
    </g>
    
    <!-- Safety Shield -->
    <g transform="translate(80, 0)">
      <path d="M0 -20 L15 -10 L15 15 L0 25 L-15 15 L-15 -10 Z" fill="#376F6B" opacity="0.2"/>
      <path d="M0 -15 L12 -7 L12 12 L0 20 L-12 12 L-12 -7 Z" fill="#E8DCD4" opacity="0.3"/>
      
      <!-- Medical Cross -->
      <rect x="-4" y="-8" width="8" height="16" fill="#57BBB6" opacity="0.3"/>
      <rect x="-8" y="-4" width="16" height="8" fill="#57BBB6" opacity="0.3"/>
    </g>
    
    <!-- Quality Label -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="60" height="40" rx="4" fill="#D5C6BC" opacity="0.3"/>
      <rect x="5" y="5" width="50" height="30" rx="2" fill="#E8DCD4" opacity="0.4"/>
      <text x="30" y="22" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">QUALITY</text>
      <text x="30" y="35" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="8">ASSURED</text>
    </g>
  </g>
  
  <!-- Time Indicators -->
  <g transform="translate(1000, 300)">
    <!-- Clock -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#57BBB6" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="0" r="2" fill="#376F6B" opacity="0.3"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#376F6B" stroke-width="1.5" opacity="0.3"/>
    <line x1="0" y1="0" x2="15" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.3"/>
    
    <!-- Time Labels -->
    <text x="0" y="50" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">15-20 min</text>
    <text x="0" y="65" text-anchor="middle" fill="#376F6B" opacity="0.6" font-size="10">Average</text>
  </g>
  
  <!-- Process Benefits -->
  <g transform="translate(1000, 450)">
    <!-- Benefits List -->
    <g transform="translate(0, 0)">
      <!-- Benefit 1 -->
      <circle cx="0" cy="0" r="6" fill="#57BBB6" opacity="0.3"/>
      <text x="15" y="5" fill="#376F6B" opacity="0.6" font-size="10">Fast & Efficient</text>
    </g>
    
    <g transform="translate(0, 25)">
      <!-- Benefit 2 -->
      <circle cx="0" cy="0" r="6" fill="#376F6B" opacity="0.3"/>
      <text x="15" y="5" fill="#57BBB6" opacity="0.6" font-size="10">Professional Care</text>
    </g>
    
    <g transform="translate(0, 50)">
      <!-- Benefit 3 -->
      <circle cx="0" cy="0" r="6" fill="#57BBB6" opacity="0.3"/>
      <text x="15" y="5" fill="#376F6B" opacity="0.6" font-size="10">Safety First</text>
    </g>
    
    <g transform="translate(0, 75)">
      <!-- Benefit 4 -->
      <circle cx="0" cy="0" r="6" fill="#376F6B" opacity="0.3"/>
      <text x="15" y="5" fill="#57BBB6" opacity="0.6" font-size="10">Dawn to Dusk Support</text>
    </g>
  </g>
  
  <!-- Abstract Process Elements -->
  <g transform="translate(150, 150)">
    <!-- Process Flow -->
    <path d="M0 0 Q25 -15 50 0 Q75 15 100 0" fill="none" stroke="#57BBB6" stroke-width="1" opacity="0.2"/>
  </g>
  
  <g transform="translate(1050, 150)">
    <!-- Process Nodes -->
    <circle cx="0" cy="0" r="4" fill="#57BBB6" opacity="0.3"/>
    <circle cx="20" cy="0" r="4" fill="#376F6B" opacity="0.3"/>
    <circle cx="40" cy="0" r="4" fill="#57BBB6" opacity="0.3"/>
    <line x1="4" y1="0" x2="16" y2="0" stroke="#57BBB6" stroke-width="1" opacity="0.2"/>
    <line x1="24" y1="0" x2="36" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Connection Lines -->
  <g transform="translate(400, 400)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#57BBB6" stroke-width="1" opacity="0.1"/>
  </g>
  
  <g transform="translate(800, 400)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#376F6B" stroke-width="1" opacity="0.1"/>
  </g>
  
  <!-- Subtle Background Elements -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="#57BBB6" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 100)">
    <circle cx="0" cy="0" r="30" fill="#D5C6BC" opacity="0.03"/>
  </g>
  
  <g transform="translate(100, 700)">
    <circle cx="0" cy="0" r="20" fill="#376F6B" opacity="0.03"/>
  </g>
  
  <g transform="translate(1100, 700)">
    <circle cx="0" cy="0" r="35" fill="#E8DCD4" opacity="0.03"/>
  </g>
</svg>
